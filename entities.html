<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- &nbsp; gives space between two letters -->
    hello &nbsp; &nbsp;&nbsp;&nbsp; my name is biraj <br> <br>


    <!-- &lt; gives < sign -->
     hello &lt; my name is biraj <br> <br>


     <!-- &gt gives > sign -->
     hello &gt; my name is biraj baral <br> <br>


     <!-- &copy; gives © sign -->
     hello &copy; my name is biraj <br> <br>

    <!--  &reg; gives ® sign -->
    hello  &reg; my name is biraj <br> <br>


    <!-- &amp; gives & sign -->
    hello &amp; my name is biraj <br> <br>

    <!-- &#9776;  gives  ☰ sign -->
    hello &#9776;  my name is biraj <br> <br>

    <!-- emojis -->
    &#128151;  &#128525; &#128516;

    <!-- hr tag ko kaam -->

    <article>
        <h1>article</h1>
        <p> this is an article </p>
    </article>

    


</body>
</html>
