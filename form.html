<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <div>
        <form action="" autocomplete="yes">
            <label for="">Name</label>
            <input type="text" placeholder="Enter your name" required size="50" maxlength="8" autofocus readonly> <br> <br>

            <label for="">address</label>
            <input type="text" name="" id="" placeholder="Enter your address" required autofocus disabled> <br> <br>

            <label for="">File</label>
            <input type="file" name="" id="" placeholder="Image must be less than 2MB"> <br> <br>

            <label for="">date</label>
            <input type="date" name="" id=""> <br> <br>

            <label for="">Gender</label> <br>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="Gender" id="female">
            <label for="other">Others</label> <br> <br>
            <input type="radio" name="Gender" id="other"> <br> <br>
            
            <label for="label">Phone</label>
            <input type="tel" pattern="[0-9]{10}"> <br> <br>

            <label for="">Skill</label>
            <label for="comp">Computer</label>
            <input type="checkbox" id="comp">
            <label for="web">Web Development</label>
            <input type="checkbox" id="web">
            <label for="mobile">Mobile Development</label>
            <input type="checkbox" name="" id="mobile"> <br> <br>

            <label for="country">country</label>
            <select  name="" id="">
                <option value="nepal" selected="Nepal">Nepal</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="USA">USA</option>
            </select> <br> <br>

            <label for="">Messaage</label> <br>
            <textarea name="" id="" cols="30" rows="10"> </textarea> <br> <br>

            <label for="email">email</label>
            <input type="email"><br>

            <label for="password">password</label>
            <input type="password"><br>

            <button type="submit">submit</button>
        </form>
    </div>
    <div>
         <a href="assets/img/photo.jpg" download=""><img src="assets/img/photo.jpg" alt="photo" height="170px" width="170px"></a>
    </div>
